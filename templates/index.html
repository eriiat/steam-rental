<!DOCTYPE html>
<html>
<head>
    <title>Steam账号提取</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Steam账号提取</h1>

        <!-- 添加公告区域 -->
        {% if announcement %}
        <div class="announcement-box">
            <h3>系统公告</h3>
            <p>{{ announcement }}</p>
        </div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="order_id">请输入闲鱼订单号：</label>
                <input type="text" id="order_id" name="order_id" required>
            </div>
            <button type="submit">提取账号</button>
        </form>
    </div>
</body>
</html>
