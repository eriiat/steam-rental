<!DOCTYPE html>
<html>
<head>
    <title>您的Steam账号</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>您的Steam账号信息</h1>
        <div class="account-info">
            <p><strong>用户名：</strong> {{ username }}</p>
            <p><strong>密码：</strong> {{ password }}</p>
            <p><strong>令牌验证码：</strong> {{ auth_code }}</p>
            <p class="expire">有效期至：{{ expire_time.strftime('%Y-%m-%d %H:%M') }}</p>
            <p>访问次数：{{ access_count }}/{{ max_access }}</p>
        </div>
        <div class="notice">
            <h3>使用须知：</h3>
            <ul>
                <li>请勿修改账号任何信息</li>
                <li>验证码每30秒自动刷新</li>
                <li>最多可查看{{ max_access }}次账号信息</li>
            </ul>
        </div>
    </div>
</body>
</html>
